<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <form class="weatherform">
      <input type="text" class="cityinput" placeholder="entercity" />
      <button type="submit">Get weather</button>
    </form>

    <div class="card">
      <h1 class="citydisplay">Miami</h1>
      <p class="tempdisplay">90</p>
      <p class="humiditydisplay">Humidity : 90%</p>
      <p class="descdisplay">clearskies</p>
      <p class="weatheremoji">emoji</p>
      <p class="errordisplay">please enter a city</p>
    </div>
  </body>
</html>
