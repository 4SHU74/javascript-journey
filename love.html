<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Heart Animation</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        
        function heartShape(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            return new THREE.Vector3(x, y, 0).multiplyScalar(0.2);
        }

        
        const particles = [];
        const geometry = new THREE.BufferGeometry();
        const positions = [];

        for (let i = 0; i < 2000; i++) {
            const t = Math.random() * Math.PI * 2;
            const p = heartShape(t);
            p.x += (Math.random() - 0.5) * 0.5;
            p.y += (Math.random() - 0.5) * 0.5;
            p.z += (Math.random() - 0.5) * 0.5;
            positions.push(p.x, p.y, p.z);
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            color: 0xff0000,
            size: 0.05,
            transparent: true,
            opacity: 0.9
        });

        const pointCloud = new THREE.Points(geometry, material);
        scene.add(pointCloud);

        camera.position.z = 5;

        
        let scaleDirection = 1;
        function animate() {
            requestAnimationFrame(animate);

           
            pointCloud.rotation.y += 0.002;

            
            if (pointCloud.scale.x > 1.1) scaleDirection = -1;
            else if (pointCloud.scale.x < 0.9) scaleDirection = 1;
            pointCloud.scale.x += scaleDirection * 0.005;
            pointCloud.scale.y += scaleDirection * 0.005;
            pointCloud.scale.z += scaleDirection * 0.005;

            renderer.render(scene, camera);
        }

        animate();

        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
