<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pasword generator</title>
    <link rel="stylesheet" href="rg.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password generator</h1>

      <!-- password container  -->
      <div class="password-container">
        <input type="text" readonly />
        <i class="far fa-copy" id="copy-btn" title="copy to clipboard"></i>

        <!-- options -->
        <div class="options">
          <!-- password lenght -->
          <div class="option">
            <label for="lenght">Password length</label>
            <div class="range-container">
              <input type="range" id="length" min="6" max="24" value="12" />
              <span id="lenght-value">12</span>
            </div>
          </div>
          <!-- include uppercase-->
          <div class="option">
            <label for="uppercase">Include uppercase</label>
            <input type="checkbox" id="uppercase" checked />
          </div>
          <!-- include lowercase -->
          <div class="option">
            <label for="lowercase">Include lowercase</label>
            <input type="checkbox" id="lowercase" checked />
          </div>
          <!-- include numbers -->
          <div class="option">
            <label for="numbers">Include numbers</label>
            <input type="checkbox" id="numbers" checked />
          </div>
          <!-- include Symbols -->
          <div class="option">
            <label for="symbols">Include symbols</label>
            <input type="checkbox" id="symbols" checked />
          </div>
        </div>

        <button id="generate-btn">
          <i class="fas fa-key"></i>
          Generate Password
        </button>
        <div class="strength-container">
          <p>Password strength: <span id="strong-label">medium</span></p>
          <div class="strength-meter">
            <div class="strength-bar"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
